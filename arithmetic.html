<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic Example</title>
</head>

<body>

    <h2>Ramu Vallapurapu Computers</h2>

    <form>
        <label for="form1_number1">Enter a number </label>
        <input type="number" id="number1" name="form1_number1" value=10> <br>

        <label for="form1_number2">Enter a number </label>
        <input type="number" id="number2" name="form1_number2" value=2> <br>

        <input type="button" onclick="permutations()" value="Get values from form">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function permutations() {
            var product = 1;
            var i;

            number1 = document.getElementById("number1").value
            number2 = document.getElementById("number2").value

            for (i = number1; i >= ((number1 - number2) + 1); i--) {

                product = product * i;


            }
            out = document.getElementById("result")
            out.innerHTML = product;

        }
    </script>

</body>

</html>
